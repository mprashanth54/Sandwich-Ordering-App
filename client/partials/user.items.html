<div class="container">
<div class="page-title">                    
    <h2>Welcome, Select your Food</h2>
</div>                   
</div>             
                <!-- PAGE CONTENT WRAPPER -->
<div class=" page-content-wrap" style="background-color:white">     
	<div class="container">     
    <div class="row">
        <div class="col-md-12">
        <div ng-repeat="cat in category">
	        <div class="page-title">                    
			    <h2>{{cat.name}}</h2>
			    <hr />
			</div> 
			<div class="col-md-3" ng-repeat="item in items | filter : {category: cat.name}">
				<div class="panel panel-default">
	    			<div class="panel-heading ui-draggable-handle">                                
		        			<h3 class="panel-title">{{item.name}}</h3>
					</div>
		    		<div class="panel-body">
		    			<img src="sandwiches-1.jpg" style="width: 220px;">
	                    <p>{{item.description}}</p>
	                    <p><span class="fa fa-inr"></span><strong>{{item.amount}}</strong></p>
	                    <button ng-class="(item.type =='Veg')?'col-md-12 fileinput btn-success':'col-md-12 fileinput btn-danger'" ng-click="order(item)">Order Now</button>
					</div>
	    		</div>
			</div> 
        </div>
         </div>
    </div>
                
</div>
</div>
