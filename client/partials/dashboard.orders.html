<div class="col-md-12">
<div class="panel panel-default">
    <div class="panel-heading ui-draggable-handle">                                
        <h3 class="panel-title">Orders</h3>
	</div>
    <div class="panel-body">

	</div>

                <tr role="row"><th >Invoice</th><th>Item</th><th>Notes</th><th>Amount</th><th>Action</th></tr>
            </thead>
            <tbody>
				<tr ng-repeat="order in pending | filter: search" role="row" class="odd">
                    <td>{{order.invoice}}</td>
                    <td>{{order.item}}</td>
                    <td>{{order.notes}}</td>
                    <td>â‚¹{{order.amount}}</td>
					<td><button class="btn btn-danger btn-sm" ng-click="complete(order);">Mark as Complete</button></td>
                </tr>
			</tbody>
        </table>
	</div>
    </div>
</div>
