<div class="page-title">                    
    <h2><span class="fa fa-arrow-circle-o-left"></span>Orders</h2>
</div>                   
                
                <!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">          
    <div class="row" ng-hide="add">
        <div class="col-md-12">
            <div class="panel panel-default">
    			<div class="panel-heading ui-draggable-handle">                                
	        			<h3 class="panel-title">Orders</h3>
	        			
				</div>
	    		<div class="panel-body">
                    <div class = "col-md-8">
    					<div class="col-md-12" style="padding-bottom:5px;" id="DataTables_Table_0_length">
    					</div>
    	        		<table class="table datatable dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
    	            		<thead>
    	                		<tr role="row"><th>Invoice</th><th>Item</th><th>Price</th><th>Added Date</th><th>Status</th><th>Action</th></tr>
    	            		</thead>
    	            		<tbody>
    							<tr ng-repeat="order in orders" role="row" class="odd">
    	                    		<td>{{order.invoice}}</td>
    	                    		<td>{{order.item}}</td>
    	                    		<td>{{order.amount}}</td>
    	                    		<td>{{order.date}}</td>
                                    <td>{{order.status}}</td>
    	                    		<td><button class="btn btn-danger btn-rounded btn-sm" ng-click="viewItem(item);"><span class="fa fa-pencil-square-o"></span></button></td>
    	                		</tr>
    						</tbody>
    	        		</table>
                    </div>
                    <div class="col-md-4">
                        
                    </div>
				</div>
    		</div>
         </div>
    </div>           
</div>
